<html>
    <head>
        <title>2</title>
        <style>
            input {
                border: 1px inset #f0f0f0;
            }
        </style>
    </head>

    <body>
        
        <form action="javascript:void(0);" method="get">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td>
                        <input type="number" id="age">
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td>
                        <input type="date" id="dob">
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>
                        <input type="text" id="email">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <button onclick="checkData();">Submit</button>
                    </td>
                </tr>
            </table>
        </form>

        <script>
            checkName = function(name) {
                if (name === "")
                {
                    return false;
                }

                if (name.length > 40)
                {
                    return false;
                }

                if (!/[a-z ]+/i.test(name))
                {
                    return false;
                }

                return true;
            }

            checkAge = function(age) {
                if (age < 7)
                {
                    return false;
                }

                if (age > 120)
                {
                    return false;
                }

                if (!/[a-z ]+/i.test(name))
                {
                    return false;
                }

                return true;
            }

            checkDob = function(_dob) {
                var currentTime = new Date();
                var dob = new Date(_dob);
                var oldaf = new Date(new Date().setFullYear(new Date().getFullYear() - 120));

                if (_dob == "")
                {
                    return false;
                }

                if (dob.getTime() >= currentTime.getTime() || dob.getTime() <= oldaf.getTime())
                {
                    return false;
                }

                return true;
            }

            checkEmail = function(email) {
                return /^[\w\.]{3,50}@[\w]{2,30}(?:\.[\w]{2,30}){1,3}$/i.test(email);
            }

            checkData = function() {
                var name = document.getElementById('name');
                var age = document.getElementById('age');
                var dob = document.getElementById('dob');
                var email = document.getElementById('email');
                var err_msg = "";

                if (!checkName(name.value))
                {
                    err_msg += "Name, ";
                    name.style.border = '1px inset red';
                }
                else
                {
                    name.style.border = "1px inset #f0f0f0";
                }

                if (!checkAge(age.value))
                {
                    err_msg += "Age, ";
                    age.style.border = '1px inset red';
                }
                else
                {
                    age.style.border = "1px inset #f0f0f0";
                }

                if (!checkDob(dob.value))
                {
                    err_msg += "Date of birth, ";
                    dob.style.border = '1px inset red';
                }
                else
                {
                    dob.style.border = "1px inset #f0f0f0";
                }

                if (!checkEmail(email.value))
                {
                    err_msg += "Email ";
                    email.style.border = '1px inset red';
                }
                else
                {
                    email.style.border = "1px inset #f0f0f0";
                }

                if (err_msg !== "")
                {
                    err_msg += "are invalid.";
                    alert(err_msg);
                }            
            }

        </script>
    </body>

</html>
